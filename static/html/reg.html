<!DOCTYPE html>
<head>
    <link href="css/reg.css" rel="stylesheet">
</head>
<body>
    <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption">
                        <form class="form-signin" method="POST">
                            <input name="regNick" type="text" class="input-block-level" placeholder="Login">
                            <input name="regPassword" type="password" class="input-block-level" placeholder="Password">
                            <button class="btn btn-large btn-primary" type="submit">Reg</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
